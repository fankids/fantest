<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML测试10</title>
	</head>
	<body>
		<!-- 
			HTML图像：img
				源属性：src
				alt属性：alt，无法载入图像时显示的信息
				高度：height
				宽度：width
				边框：border
				对齐方式：align
		 -->
		<img alt="千里江山图" src="resources/image/qljst.jpg" width="500" height="200">
		<p>东临碣石以观沧海，秋风萧瑟洪波涌起</p>
	</body>
</html>
