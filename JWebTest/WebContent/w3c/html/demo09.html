<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML测试09</title>
		<!-- 外部引用 -->
		<link rel="stylesheet" style="text/css" href="resources/css/styles.css">
		<!-- 内部样式表 -->
		<style type="text/css">
			h1 {color:red;}
			p {color:blue;}
		</style>
	</head>
	<body>
		<h1>这是一个标题</h1>
		<p>这是一个段落</p>
		<!-- 内联样式 -->
		<a href="http://localhost:8280/BUG/logon.html" style="text-decoration:none;">这是一个链接</a>
		<h2>这又是一个标题</h2>
		
		<!-- 背景颜色 -->
		<h2 style="background-color:red;">这个标题背景不太一样</h2>
		<p style="background-color:green; color:red;">这个段落颜色及背景不太一样</p>
		
		<!-- 字体，字体颜色，字体大小 -->
		<h1 style="font-family:楷体;">这个标题的字体不一样</h1>
		<p style="font-family:华文行楷;color:red;font-size:20px">这个段落样式不一样</p>
		
		<!-- 文本对齐方式 -->
		<h1 style="text-align:center;">居中标题</h1>
		<center><h1>这也是居中标题</h1></center>
		
		<!-- 不建议使用的标签：font、center、strike -->
		<!-- 不建议使用的属性：color、bgcolor -->
	</body>
</html>
